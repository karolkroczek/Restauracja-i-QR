<div class=" text-white bg-secondary p-4 m-4 rounded-md">
    <div class="text-2xl">
        Wygenerowane kody QR
    </div>
    <div class="flex gap-10 mt-4">
        
        <div *ngFor="let qr of urls;index as i">
            <img class="h-auto w-32" [src]="qr" alt="Obrazek qr"/>
            <div class="text-xl">Stolik numer {{i}}</div>
        </div>
        <div *ngIf="!urls.length">Nie udało sie załadować kodów QR</div>
    </div>
</div>
